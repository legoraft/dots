[font]
normal.family = "Hack Nerd Font"
size = 10.0

[window]
opacity = 0.8
padding = { x = 5, y = 5 }

[colors.primary]
foreground = "#eceff4"
background = "#2e3440"

[colors.normal]
black = "#3b4252"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#88c0d0"
white = "#e5e9f0"

[colors.bright]
black = "#4c566a"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#8fbcbb"
white = "#eceff4"

[keyboard]
bindings = [
    { key = "C", mods = "Super", mode = "~Vi", action = "Copy" },
    { key = "V", mods = "Super", mode = "~Vi", action = "Paste" },
    { key = "=", mods = "Super", action = "IncreaseFontSize" },
    { key = "+", mods = "Super", action = "IncreaseFontSize" },
    { key = "-", mods = "Super", action = "DecreaseFontSize" }
]
